</body>
    <main>

        <form action="#">

            <fieldset>
            <legend>Dados pessoais</legend>
            <label for="Nome">Nome:</label>
            <input id="Nome" type="text" placeholder="Exemplo: Zé buceta">
            <br><br>
            <label for="CPF">CPF:</label>
            <input id="CPF" type="text" placeholder="000.000.000-00">
            <br><br>
            <label for="DN">Data de nascimento:</label>
            <input id="DN" type="date" placeholder="DD/MM/AAAA">
            <label for="Naturalidade">Naturalidade</label>
            <select id="Naturalidade">
                <option value="">UF</option>
                <option value="">AM</option>
                <option value="">PA</option>
                <option value="">RJ</option>
                <option value="">CE</option>
                <option value="">SP</option>
            </select>
            </fieldset>

            <fieldset>
            <legend>Contato</legend>
            <label for="Telefone">Telefone:</label>
            <input id="Telefone" type="number" placeholder="(00)00000-0000">
            <br><br>
            <label for="Email">E-mail:</label>
            <input id="Email" type="email" placeholder="exemplo@email.com">
            <label for="Wt">WhatsApp:</label>
            <input id="Wt" type="number" placeholder="(00)00000-0000">
            </fieldset>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>

    </main>
